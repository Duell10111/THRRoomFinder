name: Deployment Backend

on:
  push:
#    branches:
#      - main # TODO: Add specific image tag handling on main
  workflow_dispatch:

permissions:
  packages: write
  contents: read
  id-token: write

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Publish image to Github
        run: |
          gradle jib \
            --image=ghcr.io/duell10111/thr-roomfinder/backend:${{ env.IMAGE_TAG }} \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
        env:
          IMAGE_TAG: canary
        working-directory: roomfinder-backend # Run in backend folder
  Deploy:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/gcp-deploy
        with:
          service: "backend"
          image: "europe-west1-docker.pkg.dev/thrrosenheim/ghcr-mirror/duell10111/thr-roomfinder/backend:canary"
